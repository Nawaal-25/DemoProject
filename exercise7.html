<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [3, 8, 12, 7, 19, 4, 25];
        
        function div()
        {
            let divByThree=[], divByFive=[];
            for(let i=0;i<numbers.length;i++)
            {
                if(numbers[i]%3==0)
                {
                    // let temp=0;
                    //temp=numbers[i]; 
                     divByThree.push(numbers[i]);
                }
                 if(numbers[i]%5==0)
                {
                    divByFive.push(numbers[i]);
                }
            }
               document.write("Numbers divisible by 3 : [",divByThree.join(", "),"]<br>");
               document.write("Numbers divisible by 5 : [",divByFive.join(", "),"]<br>");
        }
        div();
    </script>
</body>
</html>
