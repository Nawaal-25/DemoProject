{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <script src='{% static "js/script.js"%}'></script>
</head>
<body>

<div class="container">
    <h2 class="form-title mb-4">Create an Account</h2>

    <!-- Image below the title -->
    <div class="image-container">
        <img src="{% static 'image/logo.png' %}" alt="Account Image" class="img-fluid mb-2">
    </div>
  {% if messages %}
    <div>
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <!-- Username Field -->
        <div class="mb-3 position-relative">
            <i class="fas fa-user icon position-absolute top-50 start-0 translate-middle-y"></i>
            <input type="text" class="form-control mb-4" name="username" id="username" placeholder="Username" required>
        </div>

        <!-- Email Field -->
        <div class="mb-3 position-relative">
            <i class="fas fa-envelope icon position-absolute top-50 start-0 translate-middle-y"></i>
            <input type="email" name="uemail" class="form-control mb-4" id="email" placeholder="Email" >
        </div>

        <!-- Password Field -->
        <div class="mb-3 position-relative">
            <i class="fas fa-lock icon position-absolute top-50 start-0 translate-middle-y"></i>
            <input type="password" name="upassword" class="form-control mb-5" id="password" placeholder="Password" >
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100" onclick="udata()">Create Your Account</button>
    </form>

    <!-- Already have an account link -->
    <div class="form-footer">
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
    <p id="h1"></p>
    <p id="h2"></p>
    <p id="h3"></p>
</div>

</body>
</html>

<!-- Bootstrap JS and Popper.js (optional for interactivity) -->
