    <script>
        const num=[2,5,8,12,18,21];
        var i,square=0,temp;

        {
            //document.write(num[i]);
            //number '' : square 'ans'
            if(num[i]%3==0)
            {
                temp=num[i];
                square=temp*temp;

            } 
        }
    </script>
